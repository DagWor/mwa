<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <style>
        .form-group {
            margin: 5%;
        }
    </style>
</head>

<body>
    <h1>Register</h1>
    <div ng-if='vm.message' class="alert alert-success" role='alert'>
        <p>{{vm.message}}</p>
    </div>
    <div ng-if='vm.err' class="alert alert-danger" role='alert'>
        <p>{{vm.err}}</p>
    </div>

    <div style="margin: auto; width: 20%;">
        <form name="vm.registerForm" ng-submit="vm.register()">
            <div class="form-group">
                <input type="text" name="name" placeholder="name"
                    class="form-control" id="name" ng-model="vm.name"
                    autocapitalize="on">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="username"
                    class="form-control" id="username" ng-model="vm.username"
                    autocapitalize="off">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password"
                    class="form-control" id="password" ng-model="vm.password"
                    autocapitalize="off">
            </div>
            <div class="form-group">
                <input type="password" name="password-repeat"
                    placeholder="confirm password" class="form-control"
                    id="password-repeat" ng-model="vm.passwordRepeat"
                    autocapitalize="off">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>

    </div>
</body>

</html>
