<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <app-wrapper>
        <div class="container w-25">

            <h1>Register</h1>
            <div *ngIf='message' class="alert alert-success" role='alert'>
                <p>{{message}}</p>
            </div>
            <div *ngIf='err' class="alert alert-danger" role='alert'>
                <p>{{err}}</p>
            </div>
            
            <div style="">
                <form (submit)="register()">
                    <div class="form-group mt-3">
                        <label for="name">Name</label><input type="text" name="name"
                        placeholder="name" class="form-control" id="name"
                        [(ngModel)]="name" autocapitalize="on">
                    </div>
                    <div class="form-group mt-3">
                        <label for="username">Username</label><input type="text"
                        name="username" placeholder="username"
                        class="form-control" id="username"
                        [(ngModel)]="username" autocapitalize="off">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label><input type="password"
                        name="password" placeholder="password"
                        class="form-control" id="password"
                        [(ngModel)]="password" autocapitalize="off">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password-repeat">Confirm
                            Password-repeat</label><input type="password"
                            name="passwordRepeat" placeholder="confirm password"
                            class="form-control" id="password-repeat"
                            [(ngModel)]="passwordRepeat" autocapitalize="off">
                        </div>
                        <button type="submit" class="btn btn-success mt-4">Register</button>
                    </form>
                </div>
            </div>
            </app-wrapper>
        </body>
        
        </html>
