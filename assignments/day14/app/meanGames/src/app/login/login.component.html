<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <style>
       
    </style>
</head>

<body>
    <app-wrapper>
        <div *ngIf='message' class="alert alert-success" role='alert'>
            <p>{{message}}</p>
        </div>
        <div *ngIf='err' class="alert alert-danger" role='alert'>
            <p>{{err}}</p>
        </div>
        
        <div style="margin: auto;" class="w-25 bg-dark p-4">
            <h1>Login</h1>
            <form name="loginForm" (submit)="login($event)">
                <div class="form-group mt-3">
                    <input type="text" name="username" placeholder="username"
                    class="form-control" id="username" [(ngModel)]="username"
                    autocapitalize="off">
                </div>
                <div class="form-group mt-3">
                    <input type="password" name="password" placeholder="password"
                    class="form-control" id="password" [(ngModel)]="password"
                    autocapitalize="off">
                </div>
                <button type="submit" class="btn btn-success mt-3">Login</button>
            </form>
            
        </div>
    </app-wrapper>
</body>

</html>
